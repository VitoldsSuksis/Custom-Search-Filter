<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="searchbox">
        <div class="header">
            <h1>Contacts</h1>
            <input onkeyup="filter()" type="text" id="value" placeholder="Type to Search">
        </div>
        <div class="container">
            <div class="profile">
                <span class="icon">A</span>
                <span class="name">Arthur Borns</span>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                <span class="icon">B</span>
                <span class="name">Bob Dilan</span>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                <span class="icon">C</span>
                <span class="name">Circle K</span>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                <span class="icon">D</span>
                <span class="name">Dan Daniels</span>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                <span class="icon">E</span>
                <span class="name">Ethan Snipe</span>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                <span class="icon">F</span>
                <span class="name">Ford Mustang</span>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                <span class="icon">G</span>
                <span class="name">Greg Castle</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
